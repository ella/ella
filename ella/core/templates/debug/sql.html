{% load debug %}
<h2>Queries</h2>
<p>
{{ sql_queries|length }} Queries
{% ifnotequal sql_queries|length 0 %}
(<span style="cursor: pointer;" onclick="document.getElementById('debugQueryTable').style.display='';">Show</span>)
{% endifnotequal %}
</p>
<table id="debugQueryTable" style="display: none;" border="1">
<col width="1"></col>
<col></col>
<col width="1"></col>
<thead>
<tr>
    <th scope="col">#</th>
    <th scope="col">SQL</th>
    <th scope="col">Time</th>
</tr>
</thead>
<tbody>
{% for query in sql_queries %}<tr class="{% cycle odd,even %}">
    <td>{{ forloop.counter }}</td>
    <td>{{ query.sql|spaces_and_commas|escape }}</td>
    <td>{{ query.time }}</td>
</tr>{% endfor %}
</tbody>
</table>
